<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0,0,0,0.75);
            padding: 40px;
            margin: 100px auto;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px black;
        }
        h1 {
            color: #ffcc00;
        }
        h2 {
            margin-top: 20px;
            font-size: 28px;
        }
        .good {
            color: #28a745;  /* green */
        }
        .bad {
            color: #dc3545;  /* red */
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∑ Wine Quality Prediction Result</h1>
        <h2 class="{{ 'good' if prediction == 'Good Quality' else 'bad' }}">
            {{ PREDICTION }}
        </h2>
        <a href="/">üîô Back to Home</a>
    </div>
</body>
</html>
